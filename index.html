<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>Facebook</title>
    <link rel="stylesheet" href="input.css">
</head>
<body class="bg-gray-200">
    <div class="container mt-32 flex mx-auto w-3/4 items-center justify-center">
        <div class="left w-1/3 mr-10">
            <img src="fb.svg" class="w-48" alt="Facebook logo">
            <p class="3xl my-4">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-9 rounded-lg w-2/4 relative">
            <input type="text" class="px-6 h-10 my-2 border rounded-lg border-1 border-gray-300 " placeholder="Email address or Phone Number">
            <input type="password" class="px-6 h-10 border rounded-lg border-1  border-gray-300 my-2" placeholder="Password">
            <button class="cursor-pointer hover:bg-blue-700 bg-blue-600 font-bold text-white w-full my-2 p-2 rounded-md">Log in</button>
            <span class="cursor-pointer text-center text-blue-600 text-sm my-2 hover:underline">Forgotten Password?</span>
            <hr class="my-2">
            <button class=" hover:bg-green-800 bg-green-700 text-white cursor-pointer rounded-md p-2 w-fit my-2 mx-auto">Create New Account</button>
        <span class="sp absolute -bottom-12 text-sm hover:underline cursor-pointer"> <span class="font-bold">Create a page </span> for Celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
